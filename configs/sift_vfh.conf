# General
visualize=false
mu_write_sets=false
estimate_correspondences_write_sets=false
predict_correspondences_write_sets=false
uniqueness_write_histos=false
model_resolution=0.1
repeatability_range=true
cdf_write=false
pca_write=false

# Transformations
pitch_lock=true
yaw_lock=true
roll_lock=true
tc_dx=0.0
tc_dy=0.0
tc_dz=0.0

# Normals
normals_original_surface=false
normals_parallel=false
normals_filter_high_curvature=false
normals_remove_nans=true
normals_radius_search=0.2

# VoxelGrid
#voxelgrid_leaf_size=0.1
cloud_x_column=1
cloud_y_column=2
cloud_z_column=3

# Ground Truth Parsing
gt_first_column=2

# Harris 3D
harris_method=2
harris_radius=0.2
#harris_threshold=[0.000005,0.00003,0.00005]f
harris_non_max_supression=true

remap_exponent=1.0
remap_scale=1.0
#remap_cutoff=[5,30,5]f

sift_min_contrast=[0.01,0.1,0.01]f
sift_min_scale=0.2
sift_octaves=5
sift_scales_per_octave=10
sift_use_curvature=false

kc_neighbours=10
kc_keypoint_distance_threshold=0.8

#kn_radius=[0.2,1.0,0.1]f

#VFH
vfh_normalize_bins=true
vfh_normalize_distance=false
vfh_fill_size_component=true


#RANSAC
ransac_inlier_threshold=0.3
ransac_method=2
ransac_probability=0.965
ransac_general_model=true
ransac_refine_model=true

#PCA
fpca_concat=false
pca_whitened=true
pca_zca=false

#Correspondences
ec_reciprocal=true
ec_neighbours=2
ec_feature_distance_metric=1

ec_flann_epsilon=0.0
ec_flann_checks=256
ec_flann_index_creator=0
